<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="persebaya.png">
        <title> Persebaya Surabaya</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img class="logo" src="persebaya.png"></a>
                <div class="toggle" onclick="toggleMenu();"></div>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="https://www.persebaya.id/">News</a></li>
                    <li><a href="https://www.persebaya.id/">Skuad</a></li>
                    <li><a href="https://www.persebaya.id/">Statistik</a></li>
                    <li><a href="https://www.persebaya.id/">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">

                    <h2>It's Not Just a Club<br>It's <span>Persebaya</span></h2>
                    <p>Klub Kebanggan Kota Surabaya, salah satu klub terbesar dan berprestasi di kancah sepakbola Indonesia</p>
                          <a href="#">Learn More</a>
                </div>
                <div class="imgBox">
                    <img src="persebaya.png" class="starbucks">
                </div>
            </div>
            <ul class="thumb">
                <li><img src="persebaya.png" onclick="imgSLider('persebaya.png'); changeCircleColor('#017143')"></li>
                <li><img src="surabaya.png" onclick="imgSLider('surabaya.png'); changeCircleColor('#FFE61B')"></li>
             
            </ul>
            <ul class="sci">
                <li><a href="https://www.facebook.com/Persebayasurabaya"><img src="facebook.png"></a></li>
                <li><a href="https://twitter.com/persebayaupdate"><img src="twitter.png"></a></li>
                <li><a href="https://www.instagram.com/officialpersebaya"><img src="instagram.png"></a></li>
            </ul>
        
        </section>

        <script type="text/javascript">
            function imgSLider(anything){
                document.querySelector('.starbucks').src = anything;
            }

            function changeCircleColor(color){
                const circle = document.querySelector('.circle');
                circle.style.background = color;
            }

            function toggleMenu(){
                var menuToggle = document.querySelector('.toggle');
                var navigation = document.querySelector('.navigation')
                menuToggle.classList.toggle('active')
                navigation.classList.toggle('active')
            }

            
        </script>
    </body>
</html>
